<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TeaLuxE</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300,regular,500,600,700,300italic,italic,500italic,600italic,700italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="/"><img src="./images/Group 4.svg" alt="" /></a>
        </div>
        <ul class="nav-items">
          <li class="nav-item"><a class="nav-item-link" href="#">Black</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">Green</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">White</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">Oolong</a></li>
          <li class="nav-item"><a class="nav-item-link" href="#">Pu-erh</a></li>
        </ul>
        <div class="header-buttons">
          <div
            style="
              display: flex;
              min-width: 58px;
              align-items: center;
              justify-content: space-between;
            "
          >
            <div class="cart-btn">
              <img src="./images/card.svg" alt="cart" />
              <span class="cart-count"></span>
            </div>
            <div class="profile-btn">
              <img src="./images/profile.svg" alt="profile" />
            </div>
          </div>
          <div class="search-btn">
            <img src="./images/searche.svg" alt="search" />
          </div>
        </div>
      </nav>
    </header>
    <div class="info-section">
      <div class="info-inner">
        <h1 class="title">
          A cup of tea is a moment of calm in the chaos of life
        </h1>
        <p class="info-desc">
          Wide selection of high-quality teas from all over the world, carefully
          curated by tea experts.
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
